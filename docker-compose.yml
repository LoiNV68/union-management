services:
    app:
        build:
            context: .
            dockerfile: Dockerfile
        image: manage-members-app
        container_name: manage-members-app
        restart: unless-stopped
        ports:
            - "80:80"
        environment:
            APP_NAME: "${APP_NAME}"
            APP_ENV: "${APP_ENV}"
            APP_KEY: "${APP_KEY}"
            APP_DEBUG: "${APP_DEBUG}"
            APP_URL: "${APP_URL}"
            DB_CONNECTION: "mysql"
            DB_HOST: "db"
            DB_PORT: "3306"
            DB_DATABASE: "${DB_DATABASE}"
            DB_USERNAME: "${DB_USERNAME}"
            DB_PASSWORD: "${DB_PASSWORD}"
        # volumes:
        #     - ./:/var/www
        networks:
            - app-network
        depends_on:
            - db

    db:
        image: mysql:8.0
        container_name: manage-members-db
        restart: unless-stopped
        environment:
            MYSQL_DATABASE: "${DB_DATABASE}"
            MYSQL_USER: "${DB_USERNAME}"
            MYSQL_PASSWORD: "${DB_PASSWORD}"
            MYSQL_ROOT_PASSWORD: "${DB_PASSWORD}"
        ports:
            - "3306:3306"
        volumes:
            - db-data:/var/lib/mysql
        networks:
            - app-network

networks:
    app-network:
        driver: bridge

volumes:
    db-data:
